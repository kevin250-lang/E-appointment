{% extends 'index2.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 my-2">
            <p><h3>Make your suggestion</h3></p>
            <form class="form-group" method="POST">
                {% csrf_token %}
                {% for forms in othersuggestionform %}
                {{forms.label}}<br>
                <p>{{forms}}</p>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
